<!-- Estatico-->

<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Graficas de resultados
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="contarRegresar()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
     <ion-buttons end>
      <button ion-button icon-only (click)="contar()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
  <ion-content>
    <div style="display: block">
      <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType">
      </canvas>
    </div>
  </ion-content>
